on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - shell: bash
      run: |
        curl -X GET https://dl.google.com/android/studio/metadata/distributions.json -o data.json
        git add data.json
        git commit -m "Fetching file"
        git push