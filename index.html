<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Release</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
</head>

<body>
    <div class="d-flex flex-column h-100 p-4">
        <h3 id="title" class="align-self-center mb-5"></h3>
        <div class="d-flex flex-row flex-fill minh-0 mt-3">
            <div class="d-flex flex-column flex-fill">
                <div class="d-flex flex-column flex-fill">
                    <div data-bind="template: { name: 'release-list-panel' }"></div>
                    <p class="small text-muted flex-auto pt-2">Select a release for more info.</p>
                </div>
                <p class="small text-muted flex-auto pt-2"><i class="fa-solid fa-circle-info"></i>Data is from the same source as in Android Studio.</p>
            </div>
            <div class="flex-auto d-flex minh-0" data-bind="template: { name: 'selected-release-panel' }"></div>
        </div>
    </div>

    <script type="text/html" id="release-list-panel">
        <table data-toggle="table" data-search="false" data-sortable="true" 
            data-sort-name="apiLevel"
            data-sort-order="desc"
            data-bind="bootstrapTable: { source: releaseList, selectedItem: selectedRelease }">
            <thead>
                <tr>
                    <th data-field="version" data-sortable="true">Version</th>
                    <th data-field="name" data-sortable="true">Name</th>
                    <th data-field="apiLevel" data-sortable="true">API</th>
                    <th data-field="cummulativeDistributionPercentage" data-sortable="true" data-formatter="FloatToStringConverter.convert">Cummulative Distribution</th>
                    <th data-field="distributionPercentage" data-sortable="true" data-formatter="FloatToStringConverter.convert">Distribution</th>
                </tr>
            </thead>
        </table>
    </script>

    <script type="text/html" id="selected-release-panel">
        <div class="flex-auto d-flex minh-0 border ms-2" data-bind="with:selectedRelease, visible: selectedRelease">
            <div class="d-flex flex-column">
                <h5 data-bind="text: ReleaseTitleConverter.convert($data)" class="ps-3 pt-3 flex-auto"></h5>
                <div class="overflow-auto selected-release-panel flex-fill border-bottom border-top ps-3 pb-2">
                    <table >
                        <tbody data-bind="foreach: descriptions">
                            <tr>
                                <td>
                                    <h6 data-bind="text: title" class="d-block mt-3"></h6>
                                    <span data-bind="html:body"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a data-bind="attr: { href: url}, text: url" class="py-2 px-2 small" target="_blank"></a>
            </div>
        </div>
    </script>

    <script src="./koBindings.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
